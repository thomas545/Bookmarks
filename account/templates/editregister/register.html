{% extends "base.html" %}
{% block title %}Create an account{% endblock title %}
{% block content %}
  <h1>Create an account: </h1>
  <form  action="." method="post">
    {% csrf_token %}
    <!-- {{ user_form.as_p }} -->
    <input type="text" name="first_name" placeholder="Your Name"  id="id_first_name">
    <input type="text" name="username" placeholder="Username" required="" id="id_username">
    <input type="email" name="email" placeholder="Email" id="id_email">
    <input type="password" name="password" placeholder="Password" required="" id="id_password">
    <input type="password" name="password2" placeholder="Confirm Password" required="" id="id_password2">


    <p><input type="submit"  value="Create"></p>
  </form>
{% endblock content %}

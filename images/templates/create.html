{% extends "base.html" %}
{% block title %}Bookmark an Image{% endblock title %}
{% block content %}

  <h1>Bookmark an Image</h1>
  <img src="{{ request.GET.url }}" class="image-preview">
  <form action="." method="post">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Bookmark it!">
  </form>

{% endblock content %}
